<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblogging App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Microblogging Application</h1>
    </header>
    <main>
        <!-- Registration Form -->
        <div id="register-form">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="new-username" placeholder="Username" required><br><br>
                <input type="password" id="new-password" placeholder="Password" required><br><br>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="login-form" style="display:none;">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required><br><br>
                <input type="password" id="password" placeholder="Password" required><br><br>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Feed Section -->
        <div id="feed-section" style="display:none;">
            <h2>Your Feed</h2>
            <form id="post-form">
                <textarea id="post-content" placeholder="What's on your mind?"></textarea>
                <input type="file" id="post-image" accept="image/*">
                <button type="submit">Post</button>
            </form>
            <div id="users-container"></div>
            <div id="posts-container"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
