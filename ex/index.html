<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #ff4500;
            font-size: 40px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        li {
            margin: 15px 0;
            font-size: 24px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #28a745;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .button:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .button:active {
            background-color: #1c7430;
            border-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div>
        <h1>FULL STACK WEB DEVELOPMENT LAB EXPERIEMENTS</h1>
        <ul>
            <li><a href="https://www.google.com" alt="googlenav">Google</a><a href="https://www.google.com" class="button">Visit</a></li>
            <li><a href="https://krish-san.github.io/FSWD/ex1/index.html" alt="portfolio">Portfolio</a><a href="https://krish-san.github.io/FSWD/ex1/index.html" class="button">Visit</a></li>
            <li><a href="https://krish-san.github.io/FSWD/ex2/new/index.html" alt="todo">To-do List</a><a href="https://krish-san.github.io/FSWD/ex2/new/index.html" class="button">Visit</a></li>
        </ul>
    </div>
</body>
</html>
